<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<style>
    /* Reset dasar */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-image: url(taman\ bromo.jpeg);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.login-container {
  background: #212529;
  color: #fff;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #4e54c8;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  font-size: 14px;
  color: white;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
}

input:focus {
  border-color: #4e54c8;
  outline: none;
  box-shadow: 0 0 4px rgba(78, 84, 200, 0.3);
}

.btn {
  width: 100%;
  padding: 10px 15px;
  background: #4e54c8;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: #3b42a1;
}

.register-link {
  margin-top: 10px;
  font-size: 14px;
  color: white;
}

.register-link a {
  color: #3b42a1;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

</style>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <p class="register-link">Belum punya akun? <a href="#">Daftar</a></p>
    </form>
  </div>
</body>
</html>
